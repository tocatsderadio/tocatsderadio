function programesbutton() {

tml'></iframe></p><hr><p><b>Tocats de Ràdio - Sessió 6: hàbits saludables i molt més<br>Sisè programa dels TOCATS!<br>En aquesta tarda calorosa de mitjans de juny, a les portes de l’estiu, passem una estona parlant sobre els hàbits saludables: alimentació i quelcom més.<br></b>Salut i RÀDIO!<br><iframe id='audio_72195685' frameborder='0' allowfullscreen='' scrolling='no' height='200' style='width:100%;' src='https://www.ivoox.com/player_ej_72195685_6_1.html'></iframe></p><hr><b>Encetem temporada!!!<br>Avui abordem el ESTIGMA aprofitant un tall del documental VEUS CONTRA L'ESTIGMA.<br>Som els mateixos i seguim sumant noves veus, esteu totes convidades.<br>Salut i RÀDIO!<b><iframe id='audio_76763498' frameborder='0' allowfullscreen='' scrolling='no' height='200' style='width:100%;' src='https://www.ivoox.com/player_ej_76763498_6_1.html'></iframe><hr><b>Segon programa de la temporada! Avui erem moltes compartint espai i reflexions. Ens encantaaaaa!<br> La COVID19 sembla que marxa però... cap a on anem?<br> Com sempre, SALUT i RÀDIO!<br></b><iframe id='audio_77034300' frameborder='0' allowfullscreen='' scrolling='no' height='200' style='width:100%;' src='https://www.ivoox.com/player_ej_77034300_6_1.html'></iframe>";
}
