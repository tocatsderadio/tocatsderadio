function programesbutton() {
  document.getElementById("cos").innerHTML = "<hr><p><b>Tocats de Ràdio – Sessió1: La solitud<br>Primer programa de Tocats! Avui reflexionem sobre la paraula SOLITUD i tot el que l’envolta.</b><br>Participants:<br>Pere Altimiras – El senyor dels temes<br>Jose Antonio Corpas – Lobo radiofónico<br>Juanjo – El pixapi de Gironella<br>Càndit Andreu – El senyor dels esports (amant de AC/DC)<br>Juan Perez – Dissenyador (l’art com a font d’expressió)<br>Isabel – Mirada femenina<br>David Peña – Tècnic de so<br>Ezequiel - The Hacker<br>Flora - Des de la distancia ens escolta<br>Joan Comelles - Paraules per tot<br>Josep Franch - Mirada critica/constructiva<br><iframe id='audio_69829103' frameborder='0' allowfullscreen='' scrolling='no' height='200' style='width:100%;' src='https://www.ivoox.com/player_ej_69829103_6_1.html'></iframe> </p>  <hr> <p><b>Tocats de Ràdio - Sessió2: Covid i Salut Mental<br>Estem aquí de nou!<br>Segon programa dels Tocats. Avui reflexionem de manera conjunta sobre la pandèmia derivada del COVID i la salut mental.</b>Participants:<br>Pere Altimiras - De temes en té un munt<br>Jose Antonio Corpas - Lobo radiofónico<br>Juanjo - El pixapi de Gironella<br>Càndit Andreu - El senyor dels esports (amant de AC/DC)<br>Juan Perez - Dissenyador (l'art com a font d'expressió)<br>Isabel - Mirada femenina (secció cinema)<br>David Peña - Tècnic de so<br>Ezequiel - The Hacker<br>Flora - Des de la distancia ens escolta<br>Joan Comelles - Paraules per tot<br>Josep Franch - Mirada critica/constructiva<br>David Planas - La veu que tot ho recull<br>Jordi Padró - Tot educació<br>Gerard - La nostra guitarra<br>Salut i RÀDIO!<br><iframe id='audio_69829543' frameborder='0' allowfullscreen='' scrolling='no' height='200' style='width:100%;' src='https://www.ivoox.com/player_ej_69829543_6_1.html'></iframe></p><hr><p><b>Tocats de Ràdio - Sessió3: AMORTercer programa dels TOCATS!<br>Avui trobada romàntica al convent de Santa Clara per parlar del AMOR!<br>PD: els primers 7 minuts podreu escoltar com són els instants previs a la gravació.</b>Participants:<br>Pere Altimiras - De temes en té un munt<br>Jose Antonio Corpas - Lobo radiofónico<br>Juanjo - El pixapi de Gironella<br>David Peña - Tècnic de so<br>Ezequiel - The Hacker<br>Flora - Des de la distancia ens escolta<br>Joan Comelles - Paraules per tot<br>Josep Franch - Mirada critica/constructiva<br>David Planas - La veu que tot ho recull<br>Jordi Padró - Tot educació<br>Gerard - El noi de la guitarra<br><iframe id='audio_69978463' frameborder='0' allowfullscreen='' scrolling='no' height='200' style='width:100%;' src='https://www.ivoox.com/player_ej_69978463_6_1.html'></iframe><p><hr><p><b>Tocats de Ràdio - Sessió4: Les adiccions<br>Quart programa dels TOCATS!<br>Comencem parlant sobre les addiccions i acabem parlant de la medicació, legalitzacions, per finalitzar amb l’espai musical.<br>PD: també hem rapejat.<br></b>Participants:<br>Pere Altimiras - De temes en té un munt<br>Jose Antonio Corpas - Lobo radiofónico<br>Juanjo - El pixapi de Gironella<br>Càndit Andreu - El senyor dels esports (amant de AC/DC)<br>Juan Perez - Dissenyador (l'art com a font d'expressió)<br>Isabel - Mirada femenina<br>David Peña - Tècnic de so<br>Ezequiel - The Hacker<br>Flora - Des de la distancia ens escolta<br>Joan Comelles - Paraules per tot<br>Josep Franch - Mirada critica/constructiva<br>David Planas - La veu que tot ho recull<br>Jordi Padró - Tot educació<br>Gerard - El noi de la guitarra<br>Salut i RÀDIO!<br><iframe id='audio_70291847' frameborder='0' allowfullscreen='' scrolling='no' height='200' style='width:100%;' src='https://www.ivoox.com/player_ej_70291847_6_1.html'></iframe></p><hr><p><b>Tocats de Ràdio - Sessió5: intel·ligència emocional<br>Cinquè programa dels TOCATS!<br>Avui parlem d’allò que en diuen intel·ligència emocional.<br></b>Participants:<br>Pere Altimiras - De temes en té un munt<br>Jose Antonio Corpas - Lobo radiofónico<br>Juanjo - El pixapi de Gironella<br>Càndit Andreu - El senyor dels esports (amant de AC/DC)<br>Juan Perez - Dissenyador (l'art com a font d'expressió)<br>Isabel - Mirada femenina<br>David Peña - Tècnic de so<br>Ezequiel - The Hacker<br>Flora - Des de la distancia ens escolta... i avui també parla!!<br>Joan Comelles - Paraules per tot<br>Josep Franch - Mirada critica/constructiva<br>David Planas - La veu que tot ho recull<br>Jordi Padró - Tot educació<br>Gerard - El noi de la guitarra<br>Montserrat – La veu dolça de la serralada<br>Amador – Diu que no sap res però cada cap que parla ens transmet molt<br>Alph – Constantino Romero ja té successor<br>Cindy – aviat anirà a la universitat<br>Gloria – convidada de luxe<br>Rut – infiltrada (un altre dia la escoltarem)<br>Gisela – infiltrada 2 (aviat l’escoltarem)<br>Salut i RÀDIO!<br><iframe id='audio_70943364' frameborder='0' allowfullscreen='' scrolling='no' height='200' style='width:100%;' src='https://www.ivoox.com/player_ej_70943364_6_1.html'></iframe></p><hr><p><b>Tocats de Ràdio - Sessió 6: hàbits saludables i molt més<br>Sisè programa dels TOCATS!<br>En aquesta tarda calorosa de mitjans de juny, a les portes de l’estiu, passem una estona parlant sobre els hàbits saludables: alimentació i quelcom més.<br></b>Participants:<br>Pere Altimiras - De temes en té un munt<br>Jose Antonio Corpas - Lobo radiofónico<br>Juanjo - El pixapi de Gironella<br>Càndit Andreu - El senyor dels esports (amant de AC/DC)<br>Juan Perez - Dissenyador (l'art com a font d'expressió)<br>Isabel - Mirada femenina<br>David Peña - Tècnic de so<br>Ezequiel - The Hacker<br>Flora – poques paraules però clara com l’aigua!!<br>Joan Comelles - Paraules per tot<br>Josep Franch - Mirada critica/constructiva<br>David Planas - La veu que tot ho recull<br>Jordi Padró - Tot educació<br>Gerard - El noi de la guitarra<br>Montserrat – La veu dolça de la serralada<br>Amador – Diu que no sap res però cada cap que parla ens transmet molt<br>Alph – Constantino Romero ja té successor<br>Cindy – ha aprovat la sele i està molt contenta<br>Gloria – infiltarda<br>Rut – convidada de luxe<br>Gisela – el futur ens parla<br>Toni – de les Escodines al món<br>Salut i RÀDIO!<br><iframe id='audio_72195685' frameborder='0' allowfullscreen='' scrolling='no' height='200' style='width:100%;' src='https://www.ivoox.com/player_ej_72195685_6_1.html'></iframe></p><hr><p>";
